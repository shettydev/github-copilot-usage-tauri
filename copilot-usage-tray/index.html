<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Copilot Usage</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>GitHub Copilot Usage</h1>
        <div id="status">Loading...</div>
        <div class="usage-section">
          <h2>Premium Requests</h2>
          <div class="progress-bar">
            <div id="premium-bar" class="progress-fill"></div>
          </div>
          <div id="premium-text" class="usage-text">-</div>
        </div>
        <div class="usage-section">
          <h2>Standard Requests</h2>
          <div class="progress-bar">
            <div id="standard-bar" class="progress-fill standard"></div>
          </div>
          <div id="standard-text" class="usage-text">-</div>
        </div>
        <button id="refresh-btn">Refresh</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
